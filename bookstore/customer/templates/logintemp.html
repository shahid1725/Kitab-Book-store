<!doctype html>
{%load static%}
<html lang="en">
<head>
    <title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="{% static 'https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap'%}" rel="stylesheet">

    <link rel="stylesheet"
          href="{% static 'https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'%}">

    <link rel="stylesheet" href="{% static 'csslogin/style.css'%}">

</head>
<body class="img js-fullheight" style="background: url({% static 'images/booklogin.jpg' %})">
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">

                <a style="font-size:40px;" href="#" class="navbar-brand scroll-top"><span style="color:orange;">K</span>ITHAB</a>

                <h5 class="booksolu">A complete online book solution</h5>
                <i class="fas fa-4x fa-book-open booklogo"></i>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Have an account?</h3>
                    <form action="" method="post" class="signin-form">

                        <div class="form-group">
                            {%csrf_token%}
                            {{form.as_p}}

                            <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>

                        </div>

                        <div class="form-group d-md-flex">
                            <div class="w-50">
                                <label class="checkbox-wrap checkbox-primary">Remember Me
                                    <input type="checkbox" checked>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="w-50 text-md-right">
                                <a href="#" style="color: #fff">Forgot Password</a>
                            </div>
                        </div>
                    </form>
                    <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
                    <div class="social d-flex text-center">
                        <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span><i class="fab fa-facebook"></i>
                            Facebook</a>
                        <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span><i class="fab  fa-twitter"></i>
                            Twitter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{% static 'js/jquery.min.js'%}"></script>
<script src="{% static 'js/popper.js'%}"></script>
<script src="{% static 'js/bootstrap.min.js'%}"></script>
<script src="{% static 'js/main.js'%}"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://kit.fontawesome.com/97c1bde949.js" crossorigin="anonymous"></script>

</body>
</html>
